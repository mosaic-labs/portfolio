<body>
  <script src="bundle.js" charset="utf-8"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js> </script> <script>
    function x() {
      var config = {
        crossdomain: true
      };
      let message = document.getElementById('form-message').value;
      axios.post("https://formspree.io/stefanomartinengo3@gmail.com", {
        message: message
      }, config)
        .then(function (response) {
          console.log(response);
          alert('Success. Message sent. We will get back to you shortly.')
        })
        .catch(function (error) {
          console.log('ERROR: ',error);
          alert('Unable to send message. Try again.')
        });
    }
  </script>

  <div class="contact-container col-sm-12 d-flex">

    <div class="form-w-100 w-75">

      <div class="d-flex flex-column"> <!-- Content Above Form -->
        <button
          onclick="window.location.href='./index.html';"
          type="reset"
          class="pull-left transparent btn btn-close primary"
        >
          Close
        </button>
        <div class="transparent txt-primary mt-3 primary d-md-flex">
          <p class="text-left say-hi font-weight-bold mr-5"> Say Hi</p>
          <div>
            <p class="text-left form-subheader"> Fill out the form and we'll <br> be in touch as soon as possible</p>
            <h6 class="mt-3 text-left"> Or email us at <u><a href="mailto:stefanomartinengo3@gmail.com">hello@mosaiclabs.co</u></a></h6>
          </div>
        </div>
      </div>

      <form id="contactForm" class="main" action="https://formspree.io/stefanomartinengo3@gmail.com" method="POST" >
        <div class="form-group d-flex flex-xs-column">
          <input class="form-control mr-2" type="text" name="name" placeholder="Your Name" />
          <input class="form-control" type="email" name="_replyto" placeholder="Your Email"/>
        </div>
        <div class-="input-group">
          <textarea id="form-message" class="w-100 form-message form-control" name="message" placeholder="Your Message"></textarea>
        </div>
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_subject" value="Website contact" />
        <input type="hidden" name="_next" value="localhost:8000" />
        <input class="pull-right btn btn-form transparent primary mt-3" type="submit">Send Message</input>
      </form>

    </div>
        <div class="form-tips ml-5">
          <p> Tip - Include these <br> things: </p>
          <ul>
            <li class="pull-left"> - Your Idea </li>
            <li class="pull-left"> - Your Timeline </li>
            <li class="pull-left"> - Your Location </li>
            <li class="pull-left"> - Where you heard about us </li>
          </ul>
        </div>
        <input form="contactForm" type="submit" class="pull-right btn btn-form-post transparent primary mt-3">Send Message</input>

  </div>

  <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
  <script>
    var contactform = document.getElementById('contactForm');
    contactform.setAttribute('action', 'https://formspree.io/stefanomartinengo3@gmail.com');
  </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
