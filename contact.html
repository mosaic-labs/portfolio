  <script src=https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js> </script> <script>
    function x() {
      var config = {
        crossdomain: true
      };
      axios.post("https://formspree.io/aboy.gabriel@outlook.com", {
        message: "hello"

  <div class="contact-grid-container">

    <div class="left"></div>
    <div class="right"></div>
    <div class="main">
      <form id="contactForm" method="POST" >
        <input style="color:black" type="text" name="name" placeholder="Your name">
        <input style="color:black" type="email" name="email" placeholder="Your email">
        <textarea style="color:black" name="message" placeholder="Test Message"></textarea>
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_subject" value="Website contact" />
        <input type="hidden" name="_next" value="localhost:8000" />
        <button type="submit">Send</button>
        <button type="reset" class="contact_button">
          <a href="./index.html"> Close </a>
        </button>
      </form>
    </div>
  </div>
