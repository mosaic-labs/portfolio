  <div class="contact-grid-container">

    <div class="tc d-flex flex-column">
      <button onclick="window.location.href='./index.html';" type="reset" class="w-25 transparent mt-3 btn-primary btn primary">

      <form id="contactForm" class="main form-group" method="POST" >
        <div class="form-group d-flex">
          <input class="form-control mr-2" type="text" name="name" placeholder="Your Name" />
          <input class="form-control" type="email" name="email" placeholder="Your Email"/>
        </div>
        <div class-="input-group">
          <textarea class="w-100 form-control" rows="12" name="message" placeholder="Your Message"></textarea>
        </div>
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_subject" value="Website contact" />
        <input type="hidden" name="_next" value="localhost:8000" />
        <button class="pull-right btn transparent primary mt-3" type="submit">Send Message</button>
      </form>
    </div>
